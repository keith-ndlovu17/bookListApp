<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>BookList__App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <button id="button" class="btn btn-primary btn-block">
            <i class="fas fa-plus"></i>
        </button>
        <div class="add-book-modal">
            <div class="book-modal-content">
                <div class="close"><i class="fas fa-times"></i></div>
                <form action="" id="book-form">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN#">
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-outline-primary btn-block">
                </form>
            </div>

        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
